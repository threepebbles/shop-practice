<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <form action="/hello/new" method="post" role="form" th:object="${helloForm}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{name}"
                   type="text">
            <p th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>

            <label th:for="age">나이</label>
            <input class="form-control" placeholder="나이를 입력하세요"
                   th:class="${#fields.hasErrors('age')}? 'form-control fieldError' : 'form-control'"
                   th:field="*{age}"
                   type="text">
            <p th:errors="*{age}" th:if="${#fields.hasErrors('age')}"></p>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->

</body>
</html>
